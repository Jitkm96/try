<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Adventure Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .quantity-input {
            display: none;
        }
        .menu-group h5 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="adventureForm">
            <h4>Adventure Options:</h4>
            <p>Embark on a thrilling journey by choosing between two exhilarating rivers for your rafting adventure!</p>
            <div class="container mt-5">
                <div class="row card-wrapper">
                    <div class="col-md-6 mb-4">
                        <div class="card selectable-card" id="card1">
                            <img src="./Assets/Image/Mochu.png" class="card-img" alt="Card Image 1">
                            <div class="card-body">
                                <h5 class="card-title"><b>Mochhu</b></h5>
                                <p class="card-text">Ideal for beginner and family</p>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="radio1" name="customRadio" class="custom-control-input" value="Mochhu">
                                    <label class="custom-control-label" for="radio1"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card selectable-card" id="card2">
                            <img src="./Assets/Image/Pochu.PNG" class="card-img" alt="Card Image 2">
                            <div class="card-body">
                                <h5 class="card-title"><b>Pochhu</b></h5>
                                <p class="card-text">Ideal for those who love challenges</p>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="radio2" name="customRadio" class="custom-control-input" value="Pochhu">
                                    <label class="custom-control-label" for="radio2"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Select Date:</h4>
                <div class="form-group">
                    <input type="date" class="form-control date-input" id="date" name="date" required>
                </div>
            </div>

            <div class="form-section">
                <h4>Provide your details:</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="1" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <select class="form-control" id="country" name="country" required>
                            <option value="" selected disabled>Select your country</option>
                            <!-- Add country options here -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number (connected to your WhatsApp)</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emergencyPhone">Secondary Emergency Phone Number</label>
                        <input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="form-section">
                <h4>Add-Ons:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="midRouteRest" name="midRouteRest" onclick="toggleDropdown()">
                    <label class="form-check-label" for="midRouteRest">
                        Mid-route rest and meal
                    </label>
                </div>
            </div>

            <div class="dropdown-content" id="dropdownContent">
                <div class="menu-group" id="locals">
                    <h5>Locals:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rice" name="rice" onclick="toggleQuantityInput('riceQuantity', this)">
                        <label class="form-check-label" for="rice">Rice</label>
                        <input class="quantity-input" type="number" id="riceQuantity" name="riceQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emaDatshi" name="emaDatshi" onclick="toggleQuantityInput('emaDatshiQuantity', this)">
                        <label class="form-check-label" for="emaDatshi">Ema Datshi</label>
                        <input class="quantity-input" type="number" id="emaDatshiQuantity" name="emaDatshiQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kewaDatshi" name="kewaDatshi" onclick="toggleQuantityInput('kewaDatshiQuantity', this)">
                        <label class="form-check-label" for="kewaDatshi">Kewa Datshi</label>
                        <input class="quantity-input" type="number" id="kewaDatshiQuantity" name="kewaDatshiQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="steamVeg" name="steamVeg" onclick="toggleQuantityInput('steamVegQuantity', this)">
                        <label class="form-check-label" for="steamVeg">Steam Veg</label>
                        <input class="quantity-input" type="number" id="steamVegQuantity" name="steamVegQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="porkPa" name="porkPa" onclick="toggleQuantityInput('porkPaQuantity', this)">
                        <label class="form-check-label" for="porkPa">Pork Pa</label>
                        <input class="quantity-input" type="number" id="porkPaQuantity" name="porkPaQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chickenCurry" name="chickenCurry" onclick="toggleQuantityInput('chickenCurryQuantity', this)">
                        <label class="form-check-label" for="chickenCurry">Chicken Curry</label>
                        <input class="quantity-input" type="number" id="chickenCurryQuantity" name="chickenCurryQuantity" min="1" value="1">
                    </div>
                </div>

                <div class="menu-group" id="international">
                    <h5>International:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="riceIntl" name="riceIntl" onclick="toggleQuantityInput('riceIntlQuantity', this)">
                        <label class="form-check-label" for="riceIntl">Rice</label>
                        <input class="quantity-input" type="number" id="riceIntlQuantity" name="riceIntlQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="noodles" name="noodles" onclick="toggleQuantityInput('noodlesQuantity', this)">
                        <label class="form-check-label" for="noodles">Noodles</label>
                        <input class="quantity-input" type="number" id="noodlesQuantity" name="noodlesQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="beefSlicedFried" name="beefSlicedFried" onclick="toggleQuantityInput('beefSlicedFriedQuantity', this)">
                        <label class="form-check-label" for="beefSlicedFried">Beef Sliced Fried</label>
                        <input class="quantity-input" type="number" id="beefSlicedFriedQuantity" name="beefSlicedFriedQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chickenChilli" name="chickenChilli" onclick="toggleQuantityInput('chickenChilliQuantity', this)">
                        <label class="form-check-label" for="chickenChilli">Chicken Chilli</label>
                        <input class="quantity-input" type="number" id="chickenChilliQuantity" name="chickenChilliQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="steamAsparagus" name="steamAsparagus" onclick="toggleQuantityInput('steamAsparagusQuantity', this)">
                        <label class="form-check-label" for="steamAsparagus">Steam Asparagus</label>
                        <input class="quantity-input" type="number" id="steamAsparagusQuantity" name="steamAsparagusQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bhutaneseItem" name="bhutaneseItem" onclick="toggleQuantityInput('bhutaneseItemQuantity', this)">
                        <label class="form-check-label" for="bhutaneseItem">Bhutanese Item</label>
                        <input class="quantity-input" type="number" id="bhutaneseItemQuantity" name="bhutaneseItemQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="soupOrDal" name="soupOrDal" onclick="toggleQuantityInput('soupOrDalQuantity', this)">
                        <label class="form-check-label" for="soupOrDal">Soup or Dal</label>
                        <input class="quantity-input" type="number" id="soupOrDalQuantity" name="soupOrDalQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dessertFruits" name="dessertFruits" onclick="toggleQuantityInput('dessertFruitsQuantity', this)">
                        <label class="form-check-label" for="dessertFruits">Dessert: Fruits</label>
                        <input class="quantity-input" type="number" id="dessertFruitsQuantity" name="dessertFruitsQuantity" min="1" value="1">
                    </div>
                </div>

                <div class="menu-group" id="regional">
                    <h5>Regional:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="riceRegional" name="riceRegional" onclick="toggleQuantityInput('riceRegionalQuantity', this)">
                        <label class="form-check-label" for="riceRegional">Rice</label>
                        <input class="quantity-input" type="number" id="riceRegionalQuantity" name="riceRegionalQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sukhaRoti" name="sukhaRoti" onclick="toggleQuantityInput('sukhaRotiQuantity', this)">
                        <label class="form-check-label" for="sukhaRoti">Sukha Roti</label>
                        <input class="quantity-input" type="number" id="sukhaRotiQuantity" name="sukhaRotiQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aluSabji" name="aluSabji" onclick="toggleQuantityInput('aluSabjiQuantity', this)">
                        <label class="form-check-label" for="aluSabji">ALU Sabji</label>
                        <input class="quantity-input" type="number" id="aluSabjiQuantity" name="aluSabjiQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="paneerGravy" name="paneerGravy" onclick="toggleQuantityInput('paneerGravyQuantity', this)">
                        <label class="form-check-label" for="paneerGravy">Paneer Gravy</label>
                        <input class="quantity-input" type="number" id="paneerGravyQuantity" name="paneerGravyQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chickenGravy" name="chickenGravy" onclick="toggleQuantityInput('chickenGravyQuantity', this)">
                        <label class="form-check-label" for="chickenGravy">Chicken Gravy</label>
                        <input class="quantity-input" type="number" id="chickenGravyQuantity" name="chickenGravyQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kewaDatshiRegional" name="kewaDatshiRegional" onclick="toggleQuantityInput('kewaDatshiRegionalQuantity', this)">
                        <label class="form-check-label" for="kewaDatshiRegional">Kewa Datshi</label>
                        <input class="quantity-input" type="number" id="kewaDatshiRegionalQuantity" name="kewaDatshiRegionalQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dal" name="dal" onclick="toggleQuantityInput('dalQuantity', this)">
                        <label class="form-check-label" for="dal">Dal</label>
                        <input class="quantity-input" type="number" id="dalQuantity" name="dalQuantity" min="1" value="1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dessertSweets" name="dessertSweets" onclick="toggleQuantityInput('dessertSweetsQuantity', this)">
                        <label class="form-check-label" for="dessertSweets">Dessert: Sweets</label>
                        <input class="quantity-input" type="number" id="dessertSweetsQuantity" name="dessertSweetsQuantity" min="1" value="1">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById('dropdownContent');
            dropdownContent.style.display = dropdownContent.style.display === 'none' ? 'block' : 'none';
        }

        function toggleQuantityInput(quantityInputId, checkbox) {
            var quantityInput = document.getElementById(quantityInputId);
            quantityInput.style.display = checkbox.checked ? 'inline' : 'none';
        }

        function submitForm() {
            var form = document.getElementById('adventureForm');
            var formData = new FormData(form);
            var message = "Adventure Options:\n";
            
            formData.forEach((value, key) => {
                message += `${key}: ${value}\n`;
            });

            var whatsappUrl = `https://wa.me/97577383218?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById('adventureForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                submitForm();
            });

            document.getElementById('dropdownContent').style.display = 'none';
            var quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => input.style.display = 'none');
        });
    </script>
</body>
</html>
